<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="icon" type="image/x-icon" href="./basketball.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ceceef449c.js" crossorigin="anonymous"></script>
</head>

<body>
    <span id="title">Basketball<i class='fas fa-basketball-ball' style='font-size:48px;'></i><a
            href="https://github.com/rashmip2408" data-replace="Scoreboard" target="_blank"><span>Scoreboard</span></a>
    </span>
    <section class="card">
        <div class="row">
            <h2>HOME</h2>
            <button id="count" class="btn-bg">12</button>
            <div class="btn2">
                <button class="btn-sm count-in" onclick="incrementC()">+1</button>
                <button class="btn-sm count-in" onclick="incrementTwo()">+2</button>
                <button class="btn-sm count-in" onclick="incrementThree()">+3</button>
            </div>
        </div>

        <div class="row">
            <h2>GUEST</h2>
            <button id='guestCount' class="btn-bg">5</button>
            <div class="btn2">
                <button class="btn-sm guest-in" onclick="incrementG()">+1</button>
                <button class="btn-sm guest-in" onclick="incrementTwoo()">+2</button>
                <button class="btn-sm guest-in" onclick="incrementThreee()">+3</button>
            </div>
        </div>
    </section>


    <footer>Copyright@2023 Made by Rashmi with ðŸ’™</footer>

    <script src="script.js"></script>
</body>

</html>
